<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form autocomplete="off" novalidate [formGroup]="cadastro" 
          (ngSubmit)="submit()"
          (ngReset)="reiniciarForm()">
      <mat-card-content>        
          <dio-input-text titulo="Titulo *" [formGroup]="cadastro" controlName="titulo"></dio-input-text>          
          <dio-input-text titulo="Link Foto" [formGroup]="cadastro" controlName="urlFoto"></dio-input-text>
          <dio-input-date titulo="Data Lançamento *" [formGroup]="cadastro" controlName="dataLancamento"></dio-input-date>
          <dio-input-textarea titulo="Descrição" step="0.1" [formGroup]="cadastro" controlName="descricao"></dio-input-textarea>
          <dio-input-number titulo="Nota IMDB" [formGroup]="cadastro" controlName="nota"></dio-input-number>
          <dio-input-text titulo="Link IMDb" [formGroup]="cadastro" controlName="urlIMDB"></dio-input-text>
          <dio-input-select titulo="Gênero *" [opcoes]="generos" [formGroup]="cadastro" controlName="genero"></dio-input-select>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
