<div [formGroup]="formGroup">
 <mat-form-field class="full-width">
    <input matInput
          type="number"
          [min]="minimo"
          [max]="maximo"
          [step]="step"
          [placeholder]="titulo" 
          [name]="controlName" 
          [formControlName]="controlName">
  <mat-error *ngIf="validacao.hasErrorValidate(formControl,'min')">
  O campo inicia com nota {{ validacao.lengthValidar(formControl, 'min')}}
  </mat-error> 
  <mat-error *ngIf="validacao.hasErrorValidate(formControl,'max')">
  O campo só permite até nota {{ validacao.lengthValidar(formControl, 'max')}}
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidate(formControl,'required')">
  O campo é obigatório
  </mat-error> 
  </mat-form-field>
</div>
